<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>SCSE</title>
    <script>
        videoChange = () => {
            let videoOption = document.getElementById("inputGroupSelect01").options[document.getElementById("inputGroupSelect01").selectedIndex].value;
            let myVideo = document.getElementById("vp");
            myVideo.src = videoOption;
            myVideo.play();
        }
    </script>
</head>
<body>
<div class="jumbotron">
    <!-- Github Link Icon -->
    <div class="icon">
        <a href="https://github.com/AIgobaeya/SCSE">
            <img src="https://image.flaticon.com/icons/png/512/25/25231.png" width="40" height="40">
        </a>
    </div>

    <!-- Title & Description -->
    <div class="title">
    <p><h1><span class="badge badge-secondary">Single Camera Speed Estimation</span></h1></p>
    </div>
    <p class="lead">Deep Learning based Car Object Detection and Speed Estimation with Single Camera</p>
    <hr class="my-4">


    <form>
        <!-- Video files -->
        <div class="input-group mb-3" id="video-groups">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">MP4 Files</label>
            </div>
            <select name="video" class="custom-select" id="inputGroupSelect01" onchange="videoChange();">
                <option selected>Choose a video file</option>
                <option name="video1" value="assets/video1.mp4">Video1.mp4</option>
                <option name="video2" value="assets/video2.mp4">Video2.mp4</option>
                <option name="video3" value="assets/video3.mp4">Video3.mp4</option>
                <option name="video4" value="assets/video4.mp4">Video4.mp4</option>
            </select>
        </div>

        <!-- Video Player -->
        <div class="video">
            <p>
                <video id="vp" class="video-player" controls preload="none"
                       data-setup='{ "aspectRatio":"640:300", "playbackRates": [1, 1.5, 2] }' loop="" autoplay="" muted="">
                    <source src="" type='video/mp4'/>
                </video>
            </p>
        </div>

        <!-- Input Values -->
        <div class="input-values">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Height of Camera (m)</span>
                </div>
                <input name="value1" type="text" class="form-control" placeholder="4"
                       aria-label="Username"
                       aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Angle of Camera (degree)</span>
                </div>
                <input name="value2" type="text" class="form-control" placeholder="10"
                       aria-label="Username"
                       aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">FPS (Frame Per Second)</span>
                </div>
                <input name="value3" type="text" class="form-control" placeholder="30"
                       aria-label="Username"
                       aria-describedby="basic-addon1" disabled>
            </div>
        </div>
    </form>
</div>
    <!-- Footer -->
    <hr class="my-4">
    <footer class="footer">
        <p>Copyright © 2021 SCSE. All rights reserved.</p>
        <p>Contributors 김희동 배시은 이재환</p>
    </footer>
</body>

</html>
